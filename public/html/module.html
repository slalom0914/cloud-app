<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- type이 module(other commonjs) 
  defer를 붙이지 않더라도 로딩(DOM Tree그려졌다)이 된 다음에
  처리된다 - 에러가 발생하지 않았다
  -->
  <script type="module">
    const root = document.querySelector("#root")
    root.innerText = "<h1>삽입</h1>"
  </script>
  <div id="root"></div>
</body>
</html>
